        <!--
ESTÁNDARES DE DOCUMENTOS HTML:

Cómo configurar un archivo HTML: Los archivos HTML requieren ciertos elementos para configurar el documento correctamente. Puede hacer que los navegadores web sepan que está utilizando HTML iniciando su documento con una declaración de tipo de documento .

La declaración se ve así:

<! DOCTYPE html>
Esta declaración es una instrucción y debe ser la primera línea de código en su documento HTML. Le dice al navegador qué tipo de documento espera, junto con qué versión de HTML se está utilizando en el documento. Por ahora, el navegador asumirá correctamente que htmlen < !DOCTYPE html>se refiere a HTML5, ya que es el estándar actual.
-->

<!--
LA ETIQUETA < html>
La < !DOCTYPE html>declaración proporciona al navegador dos datos (el tipo de documento y la versión HTML que se espera), pero en realidad no agrega ninguna estructura o contenido HTML.

Para crear la estructura y el contenido HTML, debemos agregar < html>etiquetas de apertura y cierre después de declarar < !DOCTYPE html>:

<! DOCTYPE html> 
< html > 

</ html >
Cualquier cosa entre las etiquetas de apertura < html>y cierre < /html>se interpretará como código HTML. Sin estas etiquetas, es posible que los navegadores puedan interpretar incorrectamente su código HTML.

En el futuro, sin embargo, un nuevo estándar anulará HTML5. Para asegurarse de que su documento se interpreta correctamente para siempre, incluya siempre < !DOCTYPE html>al principio de sus documentos HTML.

Por último, el código HTML siempre se guarda en un archivo con una extensión .html .
-->

El <head>elemento contiene los metadatos de una página web. Los metadatos son información sobre la página que no se muestra directamente en la página web. A diferencia de la información dentro de la <body>etiqueta, los metadatos en la cabecera son información sobre la página en sí. Verás un ejemplo de esto en el próximo ejercicio.
