
<!--En "html" existen varias etiquetas,cada etiqueta cumple una funcion y en la mayoria de los casos  la etiqueta esta conformada por una parte de apertuta(<etiqueta>) y otra de cierre(</etiqueta>) la etiqueta de cuerre lleva un slash(/), abajo se ven algunas etiquetas y sus funciones -->


<html>se escribe el codigo aqui</html>
<!--esta es la etiqueta principal, siempre que vayamos a hacer un archivo html debemos empezar poniendo esta etiqueta, dentro de esta etiqueta ira todo el codigo-->

<head>Codigo aqui</head>
<!--dentro de la etiqueta head ira el codigo que no vera el usiario, por ejemplo si usamos la etiqueta "<tittle></tittle>" podremos cambiar el nombre de la pestaña de la web-->

<body></body>
<!--en esta etiqueta ira todo el cuerpo de nuestra pagina web, en esta etiqueta se pondra todo lo que queramos que se visualice en la pagina web-->

<div></div>
<!--el elemento < div>. < div> es la abreviatura de "división" o un contenedor que divide la página en secciones. Estas secciones son muy útiles para agrupar elementos en su HTML juntos.

    < div>s puede contener cualquier texto u otros elementos HTML, como enlaces, imágenes o videos. Recuerde siempre agregar dos espacios de sangría cuando anide elementos dentro de < div>s para una mejor legibilidad.-->

<tittle></tittle>
<!--si esta dentro dela etiqueta "head" cambiara el nombre de la pestaña en la que se muestra la pagina web-->


<h1></h1>
<!--solo se puede usar una vez por pagina, hace que sea la letra mas grande, de igual forma con "CSS" se puede modificar el tamaño de la letra haciendola mas grande o mas pequeña-->

<h2></h2>
<!--es el segundo tamaño mas grande de letra, a partir de aqui todos los "h" se pueden usar cuantas veces se desee-->

<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>
<!--mientras mayor sea el numero del "h" mas pequeña va a ser la letra ("h6" es la letra mas pequeña). Sim embargo con "CSS" se puee modificar tanto tamaño como color, etc-->

<p></p>
<!--en la etiqueta "p" podremos escribir parrafos, si no se hace dentro de la etiqueta igualmente se va a visualizar el texto, pero se debe hacer dentro de la etiqueta por cuestiones de semantica ya que google revisa la semantica a la hora de subir el contenido, lo cual va a influir en si la pagina web va a estar en los primeros lugares de busqueda o en los ultimos-->
<!--CODEACADEMY: Los párrafos (< p>) contienen un bloque de texto plano.-->

<span></span>
<!--esta etiqueta por si sola no hace ningun cambio en lo que contenga, pero por medio de "css" podemos editar lo que este en esta etiqueta para personalizar su contenido. La etiqueta "span se usa para darle estilo a un elemento "-->
<!--CODEACADEMY:< span> Contiene piezas cortas de texto u otro HTML. Se utilizan para separar fragmentos pequeños de contenido que están en la misma línea que el otro contenido.-->

<em></em>
<!--ESTILO DE TEXTO (cursiva):
    La etiqueta <em> generalmente se mostrará como énfasis en cursiva .

También puede aplicar estilo al texto utilizando etiquetas HTML. La < em>etiqueta enfatiza el texto, mientras que la <strong>etiqueta resalta el texto importante.

Más adelante, cuando empiece a diseñar sitios web, decidirá cómo desea que los navegadores muestren el contenido < em>y las <strong>etiquetas. Sin embargo, los navegadores tienen hojas de estilo incorporadas que generalmente diseñarán estas etiquetas de las siguientes maneras:

La < em>etiqueta generalmente se mostrará como énfasis en cursiva .
La < strong>voluntad generalmente se hace como énfasis en negrita .
Echa un vistazo a cada estilo en acción:

    < p > < strong > El río Nilo </ strong >  es el río < em > más largo </ em >  del mundo, con una longitud de más de 6,850 kilómetros (aproximadamente 4,260 millas). </ p >
    En este ejemplo, las etiquetas < strong>y < em>se usan para enfatizar el texto para producir lo siguiente:

El río Nilo es el río más largo del mundo, mide más de 6.850 kilómetros de largo (aproximadamente 4,260 millas).

Como podemos ver, "El río Nilo" está en negrita y "más largo" está en cursiva.
-->

<strong></strong>
<!--
    La etiqueta <strong> generalmente se hace como énfasis en negrita .

strong sirve para lo mismo que la etiqueta "b" pero a diferencia de esta, la etiqueta "strong" sirva para hacer enfasis, lo que este en esta etiqueta sera mas relevante para el navegador, es algo asi como palabras claves que el usuario puede utilizar para encontrar temas especificos por ejemplo. NOTA:NO SE DEBE ABUSAR DE ESTA ETIQUETA POR QUE GOOGLE TAMBIEN PENALIZA ESO, HACIENDO QUE LA PAGINA WEB ESTE MAS ABAJO EN LOS RESULTADOS DE BUSQUEDA-->
<!--CODEACADEMY:La etiqueta "strong" resalta el texto importante.-->

<br>
<!--SALTOS DE LINEA:
la etiqueta "br" nos sirve para agregar un espacio entre una linea de texto y otra,entre parrafos, etc.

El elemento de salto de línea es único porque solo se compone de una etiqueta de inicio. Puede usarlo en cualquier lugar dentro de su código HTML y se mostrará un salto de línea en el navegador.-->

<b></b>
<!--b sirve para poner en negrita lo que este dentro de la etiqueta-->



<i></i>
<!--sirve para que la letra que este dentro, quede en formato italika(cursiva)-->

<blockquote></blockquote>
<!--nos sirve para agregar una cita hacia un articulo, autor, etc-->

<cite></cite>
<!--sirve para agregar el autor que escribe la cita, se puede usar al principio o final de la cita-->

<hr/>
<!--sirve para agregar una linea(-------(sin espacios)) entre dos lineas de texto, haciendo que tenga un mejor orden y estructura-->

<a href="aqui-va-el-link" target="para que abra en otra pestaña"></a>
<!--sirve para agregar un link (se debe configurar el link indicandole una url(el link de la pagina a la que se quiera enlazar se debe poner en el "href="). es necesario agregar el link incluso con el "https://"
Para acceder a una imagen se pone la ruta de la imagen y la imagen mas su formato, por ejemplo "logo.jpg")......
Si queremos que el link se abra en otra pestaña se agrega un atributo llamado "TARGET"-->

<link rel="stylesheet" href="estilos.css">
<!--enlaces hacia documentos javascript o archivos css. deja enlazar documentos de "css" o javascript(en href="" ira el archivo "CSS" o "Javascript"). rel="stylesheet" indica que sera un archivo de tipo hoja de cascada-->

<script src="archivo.js"></script>
<!--script junto con "src" que es un atributo en el que agregamos la ruta, nos sirve para enlazar un archivo javascript para enlazar codigo (se usa para poder ejecutar codigo de javascript sin ensuciar el resto del codigo html)-->

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<!--sirve para crear nuestro favicon(el logo/icono que aprecera al lado izquiero del nombre de la pestaña que usamos). rel="" dice que sera un icono, herf="nuestroIcono.ico" es el enlace del icono(debe terminar en .ico), type="image/x-icon" dice que-->

<a href="mailto:correoadministrador@gmail.com" tittle="enviar corrego a administrador"></a>
<!--sirve para enviar un correo, el problema es que se puede identificar ese correo y puede ser que envien spam a ese correo, por ende no es el metodo mas recomendado-->


<ul></ul>
<!--la etiqueta ul sirve para hacer listas desordenadas, sirve para poner un contenido que queremos compilar para mostrar de una manera mas facil, como tambien utilizar esas listas para con "css" y otros lenguajes darle un formato y hacer que sea un menu de navegacion o algun otro elemento En la tista desordenada los items van a estar ordenados por puntos
NOTA: la etiqueta "ul" debe tener adentro una etiqueta "li" por cada item que desee mostrar en pantalla EJEMPLO
    <ul>
        <li> item #1 </li>
        <li> item #2 </li>
        <li> item #3 </li>
    </ul>
-->

<ol></ol>
<!--LISTA ORDENADA:
la etiqueta ul sirve para hacer listas ordenadas, sirve para poner un contenido que queremos compilar para mostrar de una manera mas facil, como tambien utilizar esas listas para con "css" y otros lenguajes darle un formato y hacer que sea un menu de navegacion o algun otro elemento, En la tista ordenada los items se crearan con etiquetas "li" y van a estar ordenados por numeros-->

<li></li>

    <li>
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </li>
    <li>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </li>
</ol>

<img src="" alt="" title="" width="" height=""/>
<!--esta etiqueta sirve para agregar una imagen, esta etiqueta no requierre de una parte de cierre como por ejemplo seria </img> ya que esta etiqueta es de cierre automatico. En el apartado "src=" pondremos entre comillas el origen de la imagen o la ubicacion de la imagen asi ./  Atrubuto "alt": El atributo alt, que significa texto alternativo, da sentido a las imágenes en nuestros sitios. El altatributo se puede agregar a la etiqueta de imagen al igual que el srcatributo. El valor de altdebe ser una descripción de la imagen.. Para editar alto y ancho de la imagen usaremos (width="")que corresponde al ancho de la imagen y (heigth="")la altura. Si solo usamos uno de estos valores(width o heigth), el otro valor sera equivalente por lo que la imagen sera cuadrada y no rectangular-->

<video src=""></video>
<!--la etiqueta <video> requiere un srcatributo con un enlace a la fuente de video. <img>Sin embargo, a diferencia de la etiqueta, el <video>elemento requiere una apertura y una etiqueta de cierre.

    < video  src = "myVideo.mp4"  width = "320"  height = "240"  control >
   Video no compatible </ video >

En este ejemplo, la fuente de video ( src) es myVideo.mp4La fuente puede ser un archivo de video alojado junto con su página web, o una URL que apunta a un archivo de video alojado en otra página web.

Después del atributo src, los atributos widthy heightse utilizan para establecer el tamaño del video que se muestra en el navegador. El atributo controls le indica al navegador que incluya controles de video básicos: pausar, reproducir y saltar.

El texto, "Video no compatible", entre las etiquetas de apertura y cierre del video, solo se mostrará si el navegador no puede cargar el video.
-->

<tr></tr>

<td></td>
<!--para hacer columnas(verticales) vamos a usar la etiqueta "< td>< /td>" en donde agregaremos el numero de elementos-->
